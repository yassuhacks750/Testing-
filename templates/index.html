<!DOCTYPE html>
<html>
<head>
    <title>Parent Gallery</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>📂 Gallery - Child Device</h1>
    {% for folder, images in folders.items() %}
    <div class="folder">
        <form action="/delete_all" method="POST" onsubmit="return confirm('सभी फ़ोटो हट जाएंगी। जारी रखें?')">
    <button type="submit" style="background-color: red; color: white; padding: 10px 15px; border: none; border-radius: 5px;">
        🗑️ Delete All Photos
    </button>
        </form>
        <h2>{{ folder }}</h2>
        <div class="images">
            {% for img in images %}
            <img src="/uploads/{{ folder }}/{{ img }}" alt="{{ img }}" />
            {% endfor %}
        </div>
    </div>
    {% endfor %}
</body>
</html>
